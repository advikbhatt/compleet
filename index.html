<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COMPLEET Online Editor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <!-- <span class="beta">BETA</span> -->
        <h1>üñ•Ô∏è COMPLEET Online Editor</h1>
        <p class="subtitle">
          A custom language playground with a clean, VS Code‚Äìinspired interface.
        </p>
      </header>

      <div class="editor-box">
        <div class="top-bar">
          <div class="buttons">
            <button class="buttons4" onclick="runCode()">
              <i class="fa-solid fa-file"></i>
            </button>
            <button class="buttons1" onclick="copyCode()">
              <i class="fa-solid fa-copy"></i>
            </button>
            <button class="buttons2" onclick="downloadCode()">
              <i class="fa fa-download" aria-hidden="true"></i>
            </button>
            <button class="buttons3" onclick="runCode()">
              <i class="fa-solid fa-play"></i>
            </button>
          </div>
        </div>

        <!-- Code Editor Area -->
        <div class="code-area">
          <textarea
            id="code"
            class="editor"
            placeholder="// Write your code here..."
          ></textarea>
        </div>

        <!-- Output Panel Always Visible -->
        <div class="output-panel">
          <h2>Output:</h2>
          <pre id="output">Click 'Run' to see output...</pre>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
